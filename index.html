<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/maquetado.css" />
    <title>Login - maquetado</title>
  </head>
  <body>
    <div class="cont_gral">
      <div class="flogin_cont">
        <div class="flogin_cont_foto">
          <img
            class="flogin_foto"
            src="https://img.icons8.com/officel/480/000000/test-account.png"
          />
        </div>

        <div class="flogin_cont_input">
          <div class="flogin_cont_icono_input">
            <div class="flogin_cont_icono">
              <img
                src="https://img.icons8.com/color/96/000000/customer-skin-type-7.png"
                class="input-icon"
              />
            </div>

            <input type="mail" name="" id="" class="flogin_input" placeholder="Email ID"/>
          </div>

          <div class="flogin_cont_icono_input">
            <div class="flogin_cont_icono">
              <img
                src="https://img.icons8.com/emoji/48/000000/locked.png"
                class="input-icon"
              />
            </div>

            <input type="password" name="" id="" class="flogin_input" placeholder="Password"/>
          </div>
        </div>
        <div class="flogin_cont_check_link">
          <div class="flogin_check">
            <input type="checkbox" name="" id="" class="flogin_check"/>
            <small> Recordarme</small>
          </div>
          <div class="flogin_cont_link">
            <a href="#" class="flogin_link">
              <small> Olvidaste tu pasword</small></a
            >
          </div>
        </div>
        <div class="flogin_cont_button">
          <button class="flogin_button" onclick="">Login</button>

          
        </div>
      </div>
    </div>
  </body>
</html>
